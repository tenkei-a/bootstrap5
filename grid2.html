<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .orange {
                background-color: orange;
                border: black 1px solid;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <!-- colは12が基準 -->
                <!-- col-1は1個（最大12個） -->
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
                <div class="col-1 orange">1</div>
            </div>
            <div class="row">
                <!-- col-2は2個（最大6個） -->
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
                <div class="col-2 orange">2</div>
            </div>
            <div class="row">
                <div class="col-3 orange">3</div>
                <div class="col-3 orange">3</div>
                <div class="col-3 orange">3</div>
                <div class="col-3 orange">3</div>
            </div>
            <div class="row">
                <div class="col-4 orange">4</div>
                <div class="col-4 orange">4</div>
                <div class="col-4 orange">4</div>
            </div>
            <div class="row">
                <div class="col-6 orange">6</div>
                <div class="col-6 orange">6</div>
            </div>
            <div class="row">
                <div class="col-12 orange">12</div>
            </div>
            <div class="row">
                <div class="col-9 orange">9</div>
                <div class="col-3 orange">3</div>
            </div>
            <div class="row">
                <div class="col-3 orange">3</div>
                <div class="col-6 orange">6</div>
                <div class="col-3 orange">3</div>
            </div>
            <div class="row">
                <div class="col orange">auto</div>
                <div class="col orange">5</div>
                <div class="col orange">auto</div>
            </div>
            <div class="row">
                <!-- 余った数は次の行に表示される -->
                <div class="col-6 orange">6</div>
                <div class="col-6 orange">6</div>
                <div class="col-6 orange">6</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
